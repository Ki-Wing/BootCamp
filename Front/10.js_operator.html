<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js operator</title>
    <script>

        function showBiggerNum(a,b){
            const bigger = (a>b) ? a:b;
            document.getElementById("result").innerHTML = bigger;
        }
        function showBigComparism(){
            let a ='3';
            let b = '3';
            console.log(a==b); //true
            console.log(a===b); //true

            let x ='abc';
            let y = 'def';
            console.log(x<y); //true

        }


    </script>
</head>
<body>
    <h2>연산자 예시</h2>
    <button onclick="showBiggerNum(10,20)">삼항연산자 결과</button>
    <button onclick="showBigComparism()"> 숫자, 문자 비교 연산자 결과 </button>
    
    
    <h2>void 연산자 예시</h2>
    <!-- a태그를 링크 용도로 사용 안하고 다른 함수를 매핑하는 용도로도 사용 가능 -->
    <a href="javascript.void(0)" onclick="alert('하잉')">이 링크는 동작하지 않습니다.</a>
    <p id="result">결과</p>
</body>
</html>
