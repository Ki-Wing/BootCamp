<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
</head>
<body>
   <object style="width:100%;" data="../../common/header.html" type="text/html"></object>
   <div class="container">
        <div class="page-header"><h3>회원가입</h3></div>
        <form id = "postForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="role">사용자권한</label>
                <select name="role" id="role" class="form-select" >
                    <option value="user">일반유저</option>
                    <option value="admin">관리자</option>
                </select>
            </div>
            <button type="submit" id ="mybutton"class="btn btn-secondary">회원가입완료</button>
        </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>

        document.getElementById("postForm").addEventListener('submit',

            async function(event){
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                
                try{
                const response = await axios.post('http://localhost:8081/author/register1', {name,email,password,role});   //json은 1으로 설정했음
                console.log(response.data);
            
            
                }catch(e){
                    console.log(e);
                }
            }

        )



    </script>
</body>
</html>
