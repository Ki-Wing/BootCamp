<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
          async function serverData() {
            // const response = await axios.get("https://jsonplaceholder.typicode.com/author/");
            const response = await axios.get("http://localhost:8081/author/list/");
            const allData = response.data

            let tbodyData = document.getElementById("bodyDate");
            for(let i=0; i<allData.length; i++) {
                const id = allData[i].id;
                const name = allData[i].name;
                const email = allData[i].email;
                tbodyData.innerHTML += `<tr><td>${id}</td><td>${name}</td><td>${email}</td></tr>`
                
            }            
        }

        serverData();
    </script>
    
</head>
<body>
    <object style="width:100%;" data="../../common/header.html" type="text/html"></object>
    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
     중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
        <div class="page-header"><h3>유저 목록</h3></div> 
        <!-- btn-primary, btn-secondary 등 여러 버튼 제공 -->
        <div class="float-end" >
            <!-- <button class="btn btn-primary">글쓰기</button> -->
        </div>
        <table class="table">
            <thead>
                <tr><th>ID</th><th>Name</th><th>Email</th></tr>
            </thead>
            <tbody id="bodyDate">


            </tbody>
        </table>        
    </div>
</body>
