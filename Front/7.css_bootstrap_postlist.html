<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- navbar : 부트스트랩의 네비게이션바를 만드는 클래스 -->
     <!-- navbar-dark : 어두운 배경에 맞게 밝은 텍스트 -->
     <!-- navbar-expand-lg: 화면 크기가 navbar 사이즈 넘어가면 내부 요소 확장 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="" class="navbar-brand navbar-dark mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="" class="nav-link">회원가입</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">시물 목록</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">회원 목록</a>
            </li>

        </ul>
    </nav>


<!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 중앙에
정렬하고 양쪽에 패딩 추가하고 내용 감싸는 역할 -->
<div class="container">
    <div class="page-header"><h3>게시글 목록</h3></div>
    <button class="btn btn-primary float-end">글쓰기</button>
    <table class="table">
        <tr><th>id</th><th>title</th><th>contents</th></tr>
        <tr><th>1</th><th>hi1</th><th>hi1...</th></tr>
        <tr><th>2</th><th>hi2</th><th>hi2...</th></tr>
    </table>
</div>
</body>
</html>
