<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack Hell</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // async 비동기
        async function callBackhell() {

            const responst1 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',   //url에서 주는 data가 json이라는 뜻
                success: function(a){
                    console.log("a: " + a);
                },
                error: function(){
                }
            });
            const responst2 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(b){
                    console.log("b: " + b);
                },
                error: function(){
                }
            }); 
            const responst3 = await $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',
                success: function(c){
                    console.log("c: " + c);
                },
                error: function(){
                }
            }); 
        }

        callBackhell();
        console.log("힝");
    </script>

</body>
