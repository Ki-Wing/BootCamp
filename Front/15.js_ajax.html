<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js">
    </script>
    <script>
        // DOM 객체가 완전히 로드된 이후에 코드 실행한다
        $(document).ready(function(){
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: 'GET',
                dataType: 'json',   //url에서 주는 data가 json이라는 뜻뜻
                success: function(a){
                    console.log(a);
                },
                error: function(){
                
                }
            })   
        });
        console.log("힝")
        console.log("힝힝")


    </script>
</body>
</html>
