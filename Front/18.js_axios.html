<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js axios</title>
</head>
<body>
    <script src ="https://unpkg.com/axios@1.7.2/dist/axios.min.js"></script>
    <script>
        async function postApi1(){
            const responst1 = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
            // axios를 통한 데이터 호출 시 .data 해줘야 함에 유의
            console.log(responst1.data);
        }
        async function postApi2(){
            try{
            const responst2 = await axios.get("https://jsonplaceholder.typicode.com/posts");
            // axios를 통한 데이터 호출 시 .data 해줘야 함에 유의
            // 배열안에 객체를 아래 형식으로 출력
            // User : id
            // ID : 1
            // Title : xx
            // contents : xx
            console.log(responst2.data); // 형식 : 배열안에 객체
            const arr = responst2.data;
            arr.forEach(element => {
                console.log(`userId : ${element.userId}`);
                console.log(`title : ${element.title}`);
                console.log(`body : ${element.vody}`);
            });
        }catch(e){
            console.log(e);
        }
        }
        // postApi1();
        postApi2();
    </script>

</body>
</html>
