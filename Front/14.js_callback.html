<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js callback</title>
</head>
<body>
    <h2>콜백함수</h2>
    <button onclick="basicFunction()">일반함수 예제1</button>
    <button onclick="callbackFunction()">콜백함수 예제1</button>
    <button onclick="callbackFunction2()">콜백함수 예제2</button>
    
    <script>
        function basicFunction(){
            alert("hi");
        }

        function callbackFunction(){
            userInput((a) => (alert(a+"님 안녕하세요")));
        }
        function callbackFunction2(){
            const num = [1,2,3,4,5];
            num.forEach((a) => console.log(a))
        }
        function callbackFunction3(){
            // setTimeout함수는 대표적인 js의 비동기함수 중 하나(+콜백 함수처럼)
            // 2초 뒤에 콜백 함수 실행
            setTimeout(()=>alert('hi world', 2000));
            console.log('hihi');
        }

        function userInput(callback){
            const name = "test";
            callback(name);
        }
    </script>
</body>
</html>
